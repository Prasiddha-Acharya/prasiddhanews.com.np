<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/css/form.css" />
  <title>Sign in || Sign up</title>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4789790292248668"
     crossorigin="anonymous"></script>
  <link href="/images/icon.png" rel="shortcut icon" type="image">
  <link rel="stylesheet" href="css/form.css">
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4789790292248668"
  crossorigin="anonymous"></script>

  <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-Q9FV4GD02L"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-Q9FV4GD02L');
</script>
</head> 
<body>
  <div class="container">
    <div class="forms-container">
      <div class="signin-signup">
        <form action="./" class="sign-in-form">
          <h2 class="title">Sign in</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Username" />
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Password" />
          </div>
          <input type="submit" value="Login" class="btn solid" />
          <p class="social-text">Or Sign in with social platforms</p>
          <div class="social-media">
            <a href="./" target="_main" class="social-icon">
              <i class="fab fa-facebook-f"></i>
            </a>
            <a href="./" target="_main" class="social-icon">
              <i class="fab fa-twitter"></i>
            </a>
            <a href="./" target="_main" class="social-icon">
              <i class="fab fa-google"></i>
            </a>
            <a href="./" target="_main" class="social-icon">
              <i class="fab fa-linkedin-in"></i>
            </a>
          </div>

        </form>
        <form action="./" class="sign-up-form">
          <h2 class="title">Sign up</h2>

          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Username" />
          </div>
          <div class="input-field">
            <i class="fas fa-envelope"></i>
            <input type="email" placeholder="Email" />
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Password" />

          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Confirm Password" />

          </div>
          <input type="submit" class="btn" value="Sign up" />
          <p class="social-text">Or Sign up with social platforms</p>
          <div class="social-media">
            <a href="./" target="_main" class="social-icon">
              <i class="fab fa-facebook-f"></i>
            </a>
            <a href="./" target="_main" class="social-icon">
              <i class="fab fa-twitter"></i>
            </a>
            <a href="./" target="_main" class="social-icon">
              <i class="fab fa-google"></i>
            </a>
            <a href="./" target="_main" class="social-icon">
              <i class="fab fa-linkedin-in"></i>
            </a>
          </div>
        </form>
      </div>
    </div>

    <div class="panels-container">
      <div class="panel left-panel">
        <div class="content">
          <h3>New here ?</h3>
          <p>
            Sign up With prasiddhaacharya.com.np
          </p>
          <button class="btn transparent" id="sign-up-btn">
            Sign up
          </button>
        </div>
        <img src="images/img6.svg" class="image" alt="" />
      </div>
      <div class="panel right-panel">
        <div class="content">
          <h3>Already have an account ?</h3>
          <p>
            Sign In with prasiddhaacharya.com.np
          </p>
          <button class="btn transparent" id="sign-in-btn">
            Sign in
          </button>
        </div>
        <img src="images/sign-in.svg" class="image" alt="" />
      </div>
    </div>
  </div>

  <script src="js/app.js"></script>
</body>

</html>

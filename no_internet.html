<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No Internet Page</title>
</head>

<body>
    <!-- Your content for when the internet is available -->
    <div id="mainContent">
        <!-- Add your main content here -->
        <h1>Welcome to My Website</h1>
        <p>This is the content of my website.</p>
    </div>

    <!-- Your "no internet" page content -->
    <div id="noInternetPage" style="display: none;">
        <!-- Paste the content of the "no internet" page here -->
        <!-- The content from your provided HTML -->
        <div class="mainCont notranslate">
            <div class="noIntPop">
                <div class="circle t"></div>
                <div class="circle b"></div>
                <div class="noIntCont">
                    <div class="noIntIcon">
                        <i class="iconB wifiOff"></i>
                    </div>
                    <div class="noConHead">Sorry, folks!</div>
                    <p class="noConHead" style="font-size: 18px;">Internet went on a date with her : )</p>

                    <p class="noConHead" style="font-size: 14px;">[ www.prasiddhaacharya.com.np ]</p>

                    <div class="relCont">
                        <button class="cta" onclick="window.location.reload()">
                            <i class="icon reload"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Function to check internet connection
        function checkInternet() {
            // Check if online
            if (navigator.onLine) {
                // Show main content
                document.getElementById('mainContent').style.display = 'block';
                // Hide no internet page
                document.getElementById('noInternetPage').style.display = 'none';
            } else {
                // Hide main content
                document.getElementById('mainContent').style.display = 'none';
                // Show no internet page
                document.getElementById('noInternetPage').style.display = 'block';
            }
        }

        // Check internet status initially
        checkInternet();

        // Check internet status every 2 seconds
        setInterval(checkInternet, 2000);
    </script>
</body>

</html>
